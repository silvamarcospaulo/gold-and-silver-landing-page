<header id="header">
    <div id="container-header">
        <div id="logo-header">GOLD & SILVER</div>
        <button id="menu-toggle-header" (click)="toggleMenu()">&#9776;</button>
        <nav id="nav-list-header" [class.open]="menuAberto">
            @for (categoria of categorias; track categoria) {
            <a class="categoria-link" (click)="selecionarCategoria(categoria)">
                {{ categoria }}
            </a>
            }
        </nav>
    </div>
</header>
